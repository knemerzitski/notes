type ClientSession {
  "Self-descriptive"
  id: ID!
  "Session has expired and is unusable. Must sign in again."
  isExpired: Boolean!
  "Profile displayName."
  displayName: String!
  "User email. This is stored only on client-side and not in the server."
  email: String!
  "IDs given by auth provider."
  authProviderEntries: [AuthProviderEntry!]!
}

type AuthProviderEntry {
  "Self-descriptive"
  provider: AuthProvider!
  "Self-descriptive"
  id: String!
}

extend type Query {
  "Client only saved session info. Server uses http-only cookie to store an array of session IDs."
  clientSessions: [ClientSession!]!
  "Current session index."
  currentClientSessionIndex: NonNegativeInt
  "Current saved session. clientSessions[currentClientSessionIndex]"
  currentClientSession: ClientSession
  "Is currently signed in"
  isSignedIn: Boolean!
}
