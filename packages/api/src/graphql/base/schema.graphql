type Query
type Mutation
type Subscription

scalar DateTime
"int > 0"
scalar PositiveInt
"int >= 0"
scalar NonNegativeInt
scalar HexColorCode

"Requires user to be authenticated and with access to specific role"
directive @auth(requires: Role = USER) on OBJECT | FIELD_DEFINITION

"Limits the length of a field"
directive @length(max: NonNegativeInt) on FIELD_DEFINITION | INPUT_FIELD_DEFINITION

enum Role {
  USER
}

scalar Cursor

scalar ObjectID

type PageInfo {
  "Self descriptive"
  hasPreviousPage: Boolean!
  "Self descriptive"
  startCursor: Cursor
  "Self descriptive"
  hasNextPage: Boolean!
  "Self descriptive"
  endCursor: Cursor
}

interface Node {
  "Self descriptive"
  id: ID!
}

interface Edge {
  "Self descriptive"
  node: Node!
  "Self descriptive"
  cursor: Cursor!
}

interface Connection {
  "Self descriptive"
  pageInfo: PageInfo!
  "Self descriptive"
  edges: [Edge]!
}
