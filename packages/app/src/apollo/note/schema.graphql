extend type Query {
  "Get all notes from localStorage"
  localNotes: [UserNote]!
  "Get note by ID from localStorage"
  localNote(id: ID!): UserNote!
}

extend type Mutation {
  "Create a new note that is saved in localStorage"
  createLocalNote(input: CreateNoteInput!): CreateNotePayload
  "Update note in localStorage"
  updateLocalNote(input: UpdateNoteInput!): UpdateNotePayload
  "Delete note in localStorage"
  deleteLocalNote(input: DeleteNoteInput!): DeleteNotePayload
}
